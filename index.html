<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/segments.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>Timer</title>
  </head>

  <body>
    <div id="main" class="main">
      <div id="main-container" class="container">
        <div id="hour" class="hour"></div>

        <div id="minute" class="minute"></div>

        <div id="second" class="second"></div>
      </div>

      <div class="controls">
        <input
          type="text"
          name="duration"
          id="duration"
          placeholder="Duration(HH:MM:SS)"
        />
        <div class="buttons">
          <button id="start" type="submit">
            <i class="fa-solid fa-play fa-2xl"></i>
          </button>
          <button id="pause"><i class="fa-solid fa-pause fa-2xl"></i></button>
          <button id="reset">
            <i class="fa-solid fa-arrow-rotate-left fa-2xl"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
